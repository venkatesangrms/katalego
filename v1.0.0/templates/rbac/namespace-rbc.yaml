apiVersion: v1
kind: ServiceAccount
metadata:
  name: security-service-account
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: security-cr
  namespace: {{ .Release.Namespace }}
rules:
- apiGroups:
  - ""
  resourceNames:
  - ms-unrestricted-psp
  resources:
  - pods
  - namespaces
  - podsecuritypolicies
  verbs:
  - get
  - list
  - watch
  - use
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{.Release.Namespace}}-security-crb
roleRef:
  kind: ClusterRole
  name: security-cr
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: security-service-account
  namespace: {{ .Release.Namespace }}
