
<source>
    @type tail
    format multiline
    multiline_flush_interval 5s
    format1 /(?<time>\d{2}:\d{2})| (?<message>.*)/
    path /metricstream/SYSTEMi/datarouter/logs/datarouter*.log
    pos_file /metricstream/SYSTEMi/datarouter/logs/datarouter.log.pos
    tag datarouter.log
</source>


<filter datarouter.log>
  @type record_transformer
  <record>
    namespace "#{ENV['NAMESPACE']}"
    container_name "#{ENV['CONTAINER_NAME']}"
    pod_name "#{ENV['POD_NAME']}"
    hostname "#{ENV['NODE_NAME']}"
  </record>
</filter>


<match **.**>
  @type logzio_buffered
  @id out_logzio
  endpoint_url "#{ENV['LOGZIO_URL']}?token=#{ENV['LOGZIO_TOKEN']}"
  output_include_time true
  output_include_tags true
  <buffer>
    @type file
    path  /metricstream/SYSTEMi/datarouter/logs/fluentd-buffers/stackdriver.buffer
    overflow_action block
    chunk_limit_size 16m
    queue_limit_length 25
    flush_interval 5s
    retry_max_interval 15
    retry_forever true
    flush_thread_count 4
  </buffer>
</match>

